spring.application.name=spring-simple-registration-process

spring.datasource.url=jdbc:mysql://db:${MYSQL_LOCAL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER_NAME}
spring.datasource.password=${MYSQL_USER_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform =org.hibernate.dialect.MySQL8Dialect

spring.devtools.restart.enabled=true

server.port=${SPRING_DOCKER_PORT}
server.address=0.0.0.0